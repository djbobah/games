<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Hold Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="game-container">
      <div class="game-name"></div>

      <div class="game-content">
        <div class="task-and-progress">
          <div class="task"></div>
          <div class="progress-bar">
            <div class="progress"></div>
          </div>
        </div>

        <div class="target-object">
          <div class="drag-container">
            <div class="drag-object-target"></div>
            <div class="drag-object"></div>
          </div>
        </div>
      </div>
    </section>

    <script type="module" src="index.js"></script>
  </body>
</html>
